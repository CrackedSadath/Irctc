 on:
  workflow_dispatch:
  push:
    branches:
    - main

 jobs:
   publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: setup .NET
        uses: actions/setup-dotnet@v3
        with:
           dotnet-version: '6.0.X'

      - name: Restore
        run: dotnet restore ./irctc.sln

      - name: Build
        run: dotnet build ./irctc.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./irctc.sln  --configuration Release --no-build
